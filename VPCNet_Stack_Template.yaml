  PrivateSubnets:
    Description: A list of the private subnets
    Value: !Join [ ",", [ !Ref ClientTeamSubnet, !Ref ResearchTeamSubnet, !Ref ServicesSubnet, !Ref MiscSubnet]]

  PublicSubnet:
