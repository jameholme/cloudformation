#Additional Network Configurations:
# S2S VPN Configuration
  VPNCustomerGateway:
    Type: AWS::EC2::CustomerGateway
    Properties:
      Type: ipsec.1
      BgpAsn: 65000
      IpAddress: 50.242.213.253
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} VPN Customer Gateway

  VPNGateway:
    Type: AWS::EC2::VPNGateway
    Properties:
      Type: ipsec.1
      Tags: 
        - Key: Name
          Value: !Sub ${EnvironmentName} VPN Gateway

  VPNGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
        VpnGatewayId: !Ref VPNGateway
        VpcId: !Ref VPC

  VPNConnection:
    Type: AWS::EC2::VPNConnection
    Properties:
      Type: ipsec.1
      CustomerGatewayId: !Ref VPNCustomerGateway
      StaticRoutesOnly: True
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} VPN Connection
      VpnGatewayId: !Ref VPNGateway
      VpnTunnelOptionsSpecifications: 
        - PreSharedKey: !Ref ThePreSharedKey


Outputs:
