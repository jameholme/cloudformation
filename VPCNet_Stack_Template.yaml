# Security Groups:
# Internet Security Groups
  InternetSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Internet Security Group
        GroupName: !Sub ${EnvironmentName} Internet Security Group
        VpcId: !Ref VPC
        Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Internet Security Group
        SecurityGroupIngress:
        # Allowing SSH from the VPC Subnet
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref VpcCIDR
        # Allowing SSH from the WireGuard Subnet
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 10.0.0.0/8
        # Allowing RDP from the VPC Subnet
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: !Ref VpcCIDR
        # Allowing UDP 23917 anywhere (Wireguard)
        - IpProtocol: udp
          FromPort: 23917
          ToPort: 23917
          CidrIp: 0.0.0.0/0
        # Allow ICMP from the VPC Subnet
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: !Ref VpcCIDR
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 10.0.0.0/8
        # Allowing SSH on Wireguard backup port
        - IpProtocol: tcp
          FromPort: 8722
          ToPort: 8722
          CidrIp: 0.0.0.0/0
        # Allow all outbound
        SecurityGroupEgress:
          - IpProtocol: tcp
            FromPort: 0
            ToPort: 65535
            CidrIp: 0.0.0.0/0

# Services Security Groups
  ServicesSecurityGroup:
