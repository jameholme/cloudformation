Description:  Creates a VPC with 1 Public Subnet, 3 Private Subnets (ResearchTeam, ClientTeam, Misc., Services) and a Site to Site VPN Connection (for on-prem)

Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String
    Default: Network

  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.0.0.0/16

  PublicSubnetCIDR:
    Description: Please enter the IP range (CIDR notation) for the Internet Subnet (Public)
    Type: String
    Default: 10.0.0.0/24

  ClientTeamSubnetCIDR:
    Description: Please enter the IP range (CIDR notation) for the Client Team Subnet (Private)
    Type: String
    Default: 10.0.1.0/24

  ResearchTeamSubnetCIDR:
    Description: Please enter the IP range (CIDR notation) for the Research Team Subnet (Private)
    Type: String
    Default: 10.0.2.0/24

  MiscSubnetCIDR:
    Description: Please enter the IP range (CIDR notation) for the Misc. Subnet (Private)
    Type: String
    Default: 10.0.3.0/24
  
  ServicesSubnetCIDR:
    Description: Please enter the IP range (CIDR notation) for the Services Subnet (Private)
    Type: String
    Default: 10.0.4.0/24

  ThePreSharedKey:
    Description: The Preshared Key for the Site to Site VPN Connection
    Type: String
    Default: ChangeMePlease

Resources:
# General VPC/Network Configuration:
# VPC Configuration
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} VPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Internet Gateway

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} NAT Gateway EIP

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} NAT Gateway
  
# Route Tables    
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Public Routes

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Private Routes

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway
  
# Route Table Associations
  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet
  
  ClientTeamSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref ClientTeamSubnet

  ResearchTeamSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref ResearchTeamSubnet
 
  MiscSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref MiscSubnet

  ServicesSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref ServicesSubnet

# Subnet Defintions
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: !Ref PublicSubnetCIDR
      MapPublicIpOnLaunch: true
      Tags:
          - Key: Name
            Value: !Sub ${EnvironmentName} Internet Subnet
  
  ClientTeamSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref ClientTeamSubnetCIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Client Team Subnet
  
  ResearchTeamSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref ResearchTeamSubnetCIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} ResearchTeam Subnet
  
  MiscSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref MiscSubnetCIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Misc. Subnet

  ServicesSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref ServicesSubnetCIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Services Subnet

# Network Access Control Lists (NACLs):
# Client Team Subnet NACLs
  ClientTeamSubnetNACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
       VpcId: !Ref VPC
       Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Client Team Subnet NACL
  
  ClientTeamSubnetNACLAssociation:
    Type: 'AWS::EC2::SubnetNetworkAclAssociation'
    Properties:
      NetworkAclId: !Ref ClientTeamSubnetNACL
      SubnetId: !Ref ClientTeamSubnet

  # Inbound
  ClientTeamSubnetInboundNACLEntry1:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
        NetworkAclId: !Ref ClientTeamSubnetNACL
        RuleNumber: 100
        Protocol: -1
        RuleAction: Deny
        Egress: false
        CidrBlock: !Ref ResearchTeamSubnetCIDR

  ClientTeamSubnetInboundNACLEntry2:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
        NetworkAclId: !Ref ClientTeamSubnetNACL
        RuleNumber: 101
        Protocol: -1
        RuleAction: Deny
        Egress: false
        CidrBlock: !Ref MiscSubnetCIDR

  ClientTeamSubnetInboundNACLEntry3:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
        NetworkAclId: !Ref ClientTeamSubnetNACL
        RuleNumber: 999
        Protocol: -1
        RuleAction: Allow
        Egress: false
        CidrBlock: 0.0.0.0/0

  # Outbound
  ClientTeamSubnetOutboundNACLEntry1:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
        NetworkAclId: !Ref ClientTeamSubnetNACL
        RuleNumber: 100
        Protocol: -1
        RuleAction: deny
        Egress: true
        CidrBlock: !Ref ResearchTeamSubnetCIDR

  ClientTeamSubnetOutboundNACLEntry2:
